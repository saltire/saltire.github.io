---
layout: default
---

<div class='articles'>
  {% assign articles = site.articles | sort:"date" | reverse %}
  {% for article in articles %}
  <a href='{{ article.url }}'>
    <img src='{% if article.thumbnail %}{{ article.thumbnail }}{% else %}/static/thumbnail.png{% endif %}' alt='{{ article.title }}' />
    <h1><span>{{ article.title }}</span></h1>
    {{ article.summary }}
  </a>
  {% endfor %}
</div>
